<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Some Other Semantic Tags</title>
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<header>
				<h1>This is my car</h1>
				<img alt="My car" src="fordmustang.jpg" />
				<p>Awesommeness completed 60%</p>
				<progress value="60" max="100"> </progress>
			</header>
			
			<main>
				<section id="Audio">
					<header><h2>Imagine 355 horses simultaneously. That's how my car sounds</h2></header>
					
					<audio controls>
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
						Your browser does not support the &lt;audio&gt; tag.
					</audio>
					
				</section>
				
				<section id="Video">
					<header><h2>With my car I can go anywhere!</h3></header>
					
					<video width="320" height="240" controls poster="http://static.baubau.bg/resources/kak-izglejda-mechkata.jpg">
						<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
						<source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
						Your browser does not support the video tag.
					</video>
				</section>
			</main>
		</div>
		
	</body>
	
</html>
